<html lang="en">
<head>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f5f9, #e1e8f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin: 40px 0 20px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out;
        }

        #input {
            padding: 12px 20px;
            border: 1px solid #bdc3c7;
            border-radius: 25px;
            width: 300px;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        #button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            width: 90%;
            max-width: 1200px;
            animation: fadeIn 1s ease-out;
        }

        #container div {
            display: flex;
            flex-direction: column;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #container div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .photo {
            height: 200px;
            width: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        } 

        #load{
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Image Search Website</h1>
    <input type="text" id="input">
    <button id="button">Search</button>
    <div id="container"></div>
    <button id="load">Show More</button>
    <script src="script.js"></script>
</body>
</html>
